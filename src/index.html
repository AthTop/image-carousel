<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>
<body>
    <div id="app">
        <div id="imgcontainer">
            <div id="images">
                <img class="image" src="https://images.pexels.com/photos/28927600/pexels-photo-28927600/free-photo-of-contemplative-landscape-with-lone-tree-and-moon.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="an image">
                <img class="image" src="https://images.pexels.com/photos/17594264/pexels-photo-17594264/free-photo-of-man-walking-in-solitude-on-a-sandy-desert.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="an image">
                <img class="image" src="https://images.pexels.com/photos/5504604/pexels-photo-5504604.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="an image">
                <img class="image" src="https://images.pexels.com/photos/24531543/pexels-photo-24531543/free-photo-of-empty-road-on-barren-desert.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="an image">
                <img class="image" src="https://images.pexels.com/photos/7895474/pexels-photo-7895474.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="an image">
            </div>
        </div>
        <div id="navigation"></div>
    </div>
</body>
</html>
